plugins {
	id "com.android.application"
	// switch this to com.android.library to load it into non-automotive app for regular Android
/*
	id "com.android.library"
*/
	id "kotlin-android"
	id "kotlin-kapt"
	id "jacoco"
}

android {
	compileSdkVersion rootProject.compileSdkVersion
	buildToolsVersion "30.0.3"

	defaultConfig {
		applicationId "de.moleman1024.audiowagon"
		minSdkVersion rootProject.minSdkVersion
		targetSdkVersion rootProject.targetSdkVersion
		versionCode 35
		versionName "0.3.5"
		resValue "string", "VERSION_NAME", versionName
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		manifestPlaceholders["requestLegacyExternalStorage"] = "false"
	}

	buildTypes {
		debug {
			//testCoverageEnabled true
			manifestPlaceholders["requestLegacyExternalStorage"] = "true"
		}
		release {
			minifyEnabled true
			shrinkResources true
			proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
		}
	}

	packagingOptions {
		exclude "META-INF/spring.factories"
		exclude "META-INF/spring.handlers"
		exclude "META-INF/spring.schemas"
		exclude "META-INF/spring.tooling"
		exclude "META-INF/license.txt"
		exclude "META-INF/notice.txt"
	}
}

// using Jacoco for coverage reports due to to this bug in IntelliJ coverage runner:
// https://youtrack.jetbrains.com/issue/KTIJ-17010
