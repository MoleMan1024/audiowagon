[versions]
ver-agp = "8.7.3"
ver-androidx-appcompat = "1.7.0"
ver-androidx-media = "1.7.0"
ver-androidx-preference-ktx = "1.2.1"
ver-androidx-test-core = "1.6.1"
ver-androidx-test-ext = "1.2.1"
ver-androidx-test-rules = "1.6.1"
ver-core-ktx = "1.13.1"
ver-crashlytics = "3.0.2"
ver-firebase-bom = "33.7.0"
ver-fragment-testing = "1.8.5"
ver-google-android-material = "1.12.0"
ver-google-services = "4.4.2"
ver-jimfs = "1.2"
ver-junit = "4.13.2"
ver-kotlin = "2.0.21"
ver-kotlinx-coroutines-test = "1.8.0"
ver-kotlinx-serialization = "1.7.3"
